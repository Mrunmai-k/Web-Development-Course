<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<body>
    <h1>Ingredients for making a pizza:</h1>
    <pizza>
        <h2>For Dough:</h2>
        <dough>
            <ul>
                <li>Yeast</li>
                <li>Flour</li>
                <li>Sugar</li>
                <li>Lukewarm water</li>
            </ul>
        </dough>
        <h2>For Sauce:</h2>
        <sauce>
            <ul>
                <li>Tomatoes</li>
                <li>Oil</li>
                <li>Garlic</li>
                <li>Red Chilli Flakes</li>
                <li>Herbs</li>
            </ul>
        </sauce>
        <h2>For Toppings:</h2>
        <toppings>
            <ul>
                <li>Onions</li>
                <li>Bell Peppers</li>
                <li>Mushrooms</li>
                <li>Olives</li>
                <li>Cheese</li>
            </ul>
        </toppings>
    </pizza>
</body>
</html>
